<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>sign_up</title>
    <style>
      .hide {
        display: none;
      }
      body.dark-mode {
        background-color: #232323;
        color: #ddd;
      }
      body.dark-mode table {
        background-color: #232323;
        color: #fff;
      }

      body.dark-mode table th,
      body.dark-mode table td {
        background-color: #232323;
        color: #fff;
        border-color: #555;
      }

      body.dark-mode table thead th {
        background-color: #2c2c2c;
        color: #fff;
      }
    </style>
  </head>
  <body class="container">
    <h1 class="mt-5 mb-3">회원가입</h1>
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" id="darkModeSwitch" />
      <label class="form-check-label" for="darkModeSwitch">다크 모드</label>
    </div>

    <div id="container">
      <form id="form" action="#">
        <table class="table">
          <tr>
            <th>아이디</th>
            <td>
              <input name="id" placeholder="아이디" autocomplete="off" />
            </td>
            <div class="success-message hide">사용할 수 있는 아이디입니다</div>
            <div class="failure-message hide">
              아이디는 4~12글자이어야 합니다
            </div>
            <div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input type="password" name="pw1" placeholder="비밀번호" /><br />
              *영문, 숫자, 특수문자를 포함한 8자이상 30자 미만이어야 합니다.
            </td>
            <div class="strongPassword-message hide">
              8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&)를 사용하세요
            </div>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td>
              <input type="password" name="pw2" placeholder="비밀번호 확인" />
            </td>
            <div class="mismatch-message hide">
              비밀번호가 일치하지 않습니다
            </div>
          </tr>
          <tr>
            <th>이름</th>
            <td>
              <input
                type="text"
                name="name"
                placeholder="사용자 이름"
                autocomplete="off"
                required
              />
            </td>
          </tr>
          <tr>
            <th>전화번호</th>
            <td>
              <input
                name="phone"
                placeholder="휴대전화 번호"
                autocomplete="off"
                required
              />
            </td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <label>
                <input type="radio" name="gender" value="male" checked />남자
              </label>
              <label>
                <input type="radio" name="gender" value="female" />여자
              </label>
            </td>
          </tr>
          <tr>
            <th>이메일</th>
            <td>
              <input
                title="정확한 이메일 주소를 입력해주세요."
                type="email"
                name="email"
              />
            </td>
          </tr>
        </table>
        <div class="buttons">
          <input
            type="submit"
            value="가입"
            class="btn btn-primary"
            title="가입"
          />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="sign_up.js"></script>
  </body>
</html>
