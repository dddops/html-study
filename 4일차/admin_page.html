<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Admin Page</title>
    <style>
      body.dark-mode {
        background-color: #232323;
        color: #ddd;
      }
      body.dark-mode table {
        background-color: #232323;
        color: #fff;
      }

      body.dark-mode table th,
      body.dark-mode table td {
        background-color: #232323;
        color: #fff;
        border-color: #555;
      }

      body.dark-mode table thead th {
        background-color: #2c2c2c;
        color: #fff;
      }
    </style>
  </head>
  <body class="container">
    <div class="container mt-3">
      <h3 class="mt-5 mb-3">신규 등록 상품</h3>

      <div class="mb-3 d-flex align-items-center gap-4">
        <span id="datetime"></span>
        <input class="form-check-input" type="checkbox" id="darkModeSwitch" />
        <label class="form-check-label" for="darkModeSwitch">다크 모드</label>
        <button
          id="sign_up"
          type="button"
          class="btn btn-primary"
          title="회원가입"
        >
          회원가입
        </button>
      </div>

      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-6">
          <label class="visually-hidden" for="inlineFormSelectPref"
            >Preference</label
          >
          <select
            class="form-select"
            id="inlineFormSelectPref"
            name="category_data_table"
          >
            <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
            <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
            <option value="" selected>카테고리</option>
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="신발">신발</option>
            <option value="패션잡화">패션잡화</option>
          </select>
        </div>
        <!--남성 여성 셀렉트-->
        <div class="col-6">
          <select class="form-select" id="genderselect">
            <option selected value="남성">남성</option>
            <option value="여성">여성</option>
          </select>
        </div>
        <div class="col-3">
          <!-- input 입력창 코드를 넣어주세요 -->
          <input name="search" placeholder="제품명을 입력해 주세요." />
        </div>
        <div class="d-flex gap-2">
          <!-- 조회 버튼 코드를 넣어주세요 -->
          <button
            type="submit"
            class="btn btn-primary"
            title="조회"
            style="float: right"
          >
            조회
          </button>
        </div>
      </form>

      <div class="container mt-3">
        <table class="table table-sm">
          <thead>
            <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
            <tr>
              <th>카테고리</th>
              <th>브랜드</th>
              <th>상품명</th>
              <th>가격</th>
            </tr>
          </thead>
          <tbody id="product_data_Table">
            <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
            <!-- 제품 데이터가 여기 추가됩니다. -->
          </tbody>
        </table>
      </div>
      <!-- 페이지 네이션 코드를 넣어주세요 -->
      <nav aria-label="Page navigation" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin_page.js"></script>
  </body>
</html>
