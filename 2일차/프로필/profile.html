<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프로필 문서</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Hi+Melody&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 title="개미의 간단설명">개 미</h1>
    <img src="ant.png" alt="개미 이미지" width="300" />
    <div id="소개">
      <p>벌목 개미과에 속하는 곤충</p>
      <p>
        정확한 수치는 알 수 없지만 전세계의 모든 개미의 수를 합치면 <br />
        약 10,000,000,000,000,000 ~ 20,000,000,000,000,000(1경~2경)마리가 된다고
        추산한다.
      </p>
    </div>
    <hr />
    <div id="특징">
      <h2>개미의 특징</h2>
      <ul>
        <li>사회성 곤충으로, <strong>복잡한 사회 구조를 형성한다.</strong></li>
        <li>
          일반적으로 <mark>여왕개미, 일개미, 병정개미 등으로 나뉜다.</mark>
        </li>
        <li>
          <em>식량을 모으고, 둥지를 건설하며, 서로 소통하는 능력</em>이
          뛰어나다.
        </li>
      </ul>
    </div>
    <hr />
    <span>&copy;개미</span>
  </body>
</html>
